  <div class="container">
    <div class="row mb-3"> 
      <div id="titulos" class="d-flex align-items-center mb-2">
        <h4 id="nombre" class="mt-3 me-3 fs-2 fw-bold" ></h4> <!-- Margin Top, Margin End (derecha), Font Size, Font Weight-->
        <span class="badge bg-warning mt-3 ms-3 text-dark fs-6" id="categoria"></span> <!-- Warning = color naranja, Margin Start (izq)-->

        <div class="fs-5 form-control mb-2 mt-4" id="descripcion"></div>
        <div id="datos">

  <section class="comments">
    <h3>Comentarios</h3>
    <div id="comentarios">
    </div>
  <!--Div agregar comentarios-->
    <div class="add-comment">
      <h3>Agregar Comentario</h3>
      <form action="" id="send-comment">
        <div class="left-column"> <!--para alinear todo menos textarea-->
        <label for="rate">Calificación</label>
        <select name="rate" id="rate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="submit" name="send" id="send" value="Enviar">
        </div>
        <textarea name="area-comment" id="area-comment" placeholder="Escriba aquí sus comentarios"></textarea>
      </form>
    </div>
  </section>
